<!--弹出层-->
<script>
    $(function () {
        var h = $(window).height();
        var w = $(window).width();
        $('.lz-RedBag-wrap').css({width: w, height: h})
        $('.lz-RedBag-wrap').hide();
        $('#lz-redBag').click(function () {
            $('.lz-RedBag-wrap').show();
            $('.lz-RedBag-close').show();
        })
        $('.lz-RedBag-close').click(function () {
            signin();
            $(this).hide();
            $('.lz-RedBag-open').show();
        })
        $('.lz-redBag-x').click(function () {
            $('.lz-RedBag-wrap').hide();
            $('.lz-RedBag-open').hide();
            window.location.href = "/home/index";
        })
    })

    function signin() {
        $.post('/login/signin', {time: new Date().getTime()}, function (data) {
            if (data.status == 200) {
                $('.yiqian').html(data.msg);
            } else {
                $('.yiqian').html(data.msg);
            }
        }, 'json');
    }
</script>
